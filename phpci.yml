build_settings:
    mysql:
        host: "localhost"
        user: "admin"
        pass: "admin"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "test/"
        run_from: "phpunit/"
        coverage: "tests/logs/coverage"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
    grunt:
        task: "build"
